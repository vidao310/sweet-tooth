<ion-header>

    <ion-navbar>
        <ion-title>{{selectedDiary.title}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab mini><ion-icon name="more"></ion-icon></button>
        <ion-fab-list>
            <button ion-fab (click)="editDiary()"><ion-icon name="create"></ion-icon></button>
            <button ion-fab (click)="deleteDiary()"><ion-icon name="trash"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>


    <div class="note">
        <h5>Date:</h5>
        <div>{{selectedDiary.date}}</div>
        <h5>Note:</h5>
        <div>{{selectedDiary.note}}</div>
    </div>

    <div class="photos">
        <h3>
            <ion-icon name="flask"></ion-icon> Photos:
        </h3>
        <ion-list>
            <ion-card *ngFor="let pic of selectedDiary.pictures">
                <ion-img width="75" height="75" [src]="pic"></ion-img>
            </ion-card>
        </ion-list>
    </div>

</ion-content>
