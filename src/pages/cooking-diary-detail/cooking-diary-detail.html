<ion-header>

    <ion-navbar>
        <ion-title>{{selectedDiary.title}}</ion-title>

        <ion-buttons end>
            <button ion-button>Save</button>
        </ion-buttons>

    </ion-navbar>
</ion-header>


<ion-content padding>


    <div class="note">

        <ion-item>
            <ion-label>Date:</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" min="2010" max="2020-12-31" [(ngModel)]="selectedDiary.date"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label stacked>Note:</ion-label>
            <ion-textarea rows="5" class="text-box" type="text" [(ngModel)]="selectedDiary.note" placeholder="Add experience"></ion-textarea>
        </ion-item>
    </div>

    <div padding class="photos">
        <h3>
            <ion-icon name="flask"></ion-icon> Photos:
        </h3>
        <ion-list>
            <ion-card *ngFor="let pic of selectedDiary.pictures">
                <ion-img width="100%" [src]="pic"></ion-img>
            </ion-card>
        </ion-list>
    </div>

</ion-content>
