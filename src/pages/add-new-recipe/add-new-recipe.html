<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Add New Recipe</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h3>Find Recipe to Add</h3>
    <p>Ingredients, Methods, Results</p>

    <ion-list>
        <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Category</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Ingredients</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Directions</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button full round (click)="addNewRecipeToLibrary()">Add New Recipe</button>

</ion-content>
