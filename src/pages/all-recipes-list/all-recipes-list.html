<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>All Recipes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-group *ngFor="let r of recipesCategories">
            <ion-item-divider>{{r.categoryName}}</ion-item-divider>
            <button ion-item *ngFor="let item of r.categoryRecipes" (click)="itemTapped($event, item)">
            <ion-icon [name]="item.icon" item-left></ion-icon>
            {{item.title}}
            <div class="item-note" item-right>{{item.note}}</div>
        </button>
        </ion-item-group>

    </ion-list>
    <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title}}</b>
    </div>
</ion-content>
