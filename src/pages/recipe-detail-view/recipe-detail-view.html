<ion-header>

    <ion-navbar>
        <ion-title>{{selectedRecipe.title}}</ion-title>
        <button *ngIf="recipeAuthor()" ion-button color="primary" icon-left (click)="editContact(contact)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
        <button *ngIf="recipeAuthor()" ion-button color="danger" icon-left (click)="deleteContact(contact)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="ingredients">
        <h3>
            <ion-icon name="nutrition"></ion-icon> Ingredients:
        </h3>
        <ion-list>
            <ion-item *ngFor="let item of ingredients">
                <ion-label>{{item}}</ion-label>
                <ion-checkbox checked="false"></ion-checkbox>
            </ion-item>
        </ion-list>
    </div>

    <div class="directions">
        <h3>
            <ion-icon name="flask"></ion-icon> Directions:
        </h3>
        <ion-list>
            <ion-card *ngFor="let step of directions">
                <ion-card-content>{{step}}</ion-card-content>
            </ion-card>
        </ion-list>
    </div>

</ion-content>
