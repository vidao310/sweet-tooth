<ion-header>

    <ion-navbar>
        <ion-title>{{selectedRecipe.title}} Recipe Detail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="ingredients">
        <h3>
            <ion-icon name="nutrition"></ion-icon> Ingredients:
        </h3>
        <ion-list>
            <ion-item *ngFor="let item of ingredients">
                <ion-label>{{item}}</ion-label>
                <ion-checkbox checked="false"></ion-checkbox>
            </ion-item>
        </ion-list>
    </div>

    <div class="directions">
        <h3>
            <ion-icon name="flask"></ion-icon> Directions:
        </h3>
        <ion-list>
            <ion-item *ngFor="let step of directions">
                <span>{{step}}</span>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
